spring:
  cloud:
    config:
      profile: dev
      discovery:
        enabled: true
        service-id: config
  application:
    name: account
eureka:
  client:
    service-url:
      defaultZone: http://114.115.130.42:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${eureka.instance.ip-address}:${spring.application.name}:${server.port}
    ip-address: 127.0.0.1
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream