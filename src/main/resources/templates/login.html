<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>login</title>
	<script type='text/javascript' src='/js/auth.js'></script>
	<link rel="stylesheet" type="text/css" href="/css/auth.css" />
</head>

<body>
	<div class="login login-blue">
		<div class="login-brand">
			<img src="/image/kodinger.jpg" alt="logo">
		</div>
		<div class="login-wrapper">
			<div class="login-box login-login">
				<div class="login-box-inner">
					<form id='login-form' >
						<p>请登录</p>
						<div class="login-group">
							<label>账户 <a href="#" class="login-back-link">登陆?</a></label>
							<input type="text" autocomplete="name" name="name" id="login_name" class="login-input">
						</div>
						<div class="login-group password-group">
							<label>密码 <a href="#" class="forgot-link">忘记密码？</a></label>
							<input type="password" name="password" autocomplete="current-password" id="login_password" class="login-input">
							<input type='hidden' name='pwd' id='md5_pwd' value=''/>
						</div>
						<input class="login-btn" value="登陆" type="button" onclick="login_Form(this.form)">
						<div class="text-foot">
							没有账户？ <a href="" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			<div class="login-box login-register">
				<div class="login-box-inner">
					<form id="register_form" >
						<p>创建你的账户</p>
						<div class="login-group">
							<label>账户</label>
							<input type="text" name="name" autocomplete="name" id="register_name" class="login-input">
						</div>
						<div class="login-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" id="register_email" class="login-input">
						</div>
						<div class="login-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" id="register_password" class="login-input">
						</div>
						<input class="login-btn" value="注册" type="button" onclick="register_Form(this.form)">
						<div class="text-foot">
							已经有账户？ <a href="" class="login-link">登陆</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	
		<footer class="login-footer">
			Design By <a href="http://fb.me/itskodinger">@itskodinger</a>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="/js/auth.js"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
