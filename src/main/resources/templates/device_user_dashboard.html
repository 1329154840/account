            <a href="device_admi_dashboard.html" class="logo">
                User Dashboard

                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <div class="user-box">
                                    <div class="u-img"><img src="assets/img/user_img.png" alt="user"></div>

                                        <h4 th:text="${user.username}" >...</h4>

                <div class="info">
                    <a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">

									...
									<span class="user-level">User</span>

								</span>

                    <div class="collapse in" id="collapseExample" aria-expanded="true" style="">

                            <li>
                                <a href="#profile">
                                    <span class="link-collapse">My Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#edit">
                                    <span class="link-collapse">Edit Profile</span>
                                </a>
                            </li>
                            <li>
                                <a href="#settings">
                                    <span class="link-collapse">Settings</span>
                                </a>
                            </li>

                <h4 class="page-title">Dashboard</h4>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header ">
                                <h4 class="card-title" >Group</h4>
                                <p class="card-category">Users Table</p>
                            </div>
                            <div class="card-body">
                                <table class="table table-head-bg-success table-striped table-hover" id="test">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">CUSTOMID</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">MODEL</th>
                                        <th scope="col">NAME</th>
                                        <th scope="col">NICKNAME</th>
                                        <th scope="col">STATUS</th>
                                        <th scope="col">UPDATE</th>
                                        <th scope="col">DELETE</th>
                                    </tr>
                                    </thead>

                                    <input class="update-pro button" scope="col" value="添加设备" type="button" onclick="addDevice()">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
